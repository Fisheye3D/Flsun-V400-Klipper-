
# Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify

[mcu PIS]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E66160F4233DBB37-if00 

[adxl345]
cs_pin: PIS:gpio13
#spi_bus: spi1a
spi_software_sclk_pin: PIS:gpio10
spi_software_mosi_pin: PIS:gpio11
