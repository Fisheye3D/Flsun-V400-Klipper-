########################################
# X Stepper Motor & Driver Settings config 2
########################################

[stepper_a]
step_pin: PE3
dir_pin: PE2  
enable_pin: !PE4
microsteps: 64
#microsteps: 16 # Enable this and, disable 64 to run input shaper. in some cases klipper will report a error with the adxl just run the shaper_calibrate command again. 
rotation_distance: 40
endstop_pin: ^PA15
homing_speed: 80
homing_retract_dist: 0
#position_endstop: 415 
#arm_length: = 345 

[tmc2209 stepper_a]
uart_pin: PD5
run_current: 1.5
hold_current: 0.5
driver_HSTRT: 0
driver_HEND: 3 
sense_resistor: 0.110
interpolate: False 
stealthchop_threshold: 0  # 999999

