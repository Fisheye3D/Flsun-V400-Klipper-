# Z Stepper Motor & Driver Settings 2
########################################


[stepper_c]
step_pin: PB5
dir_pin: PB4  
enable_pin: !PB8
microsteps: 64
#microsteps: 16 # Enable this and, disable 64 to run input shaper. in some cases klipper will report a error with the adxl just run the shaper_calibrate command again. 
rotation_distance: 40
endstop_pin: ^PC4
homing_speed: 80
homing_retract_dist: 0
					

[tmc2209 stepper_c]
uart_pin: PD4
run_current: 1.5
hold_current: 0.5
driver_HSTRT: 0
driver_HEND: 3 
sense_resistor: 0.110
interpolate: False 
stealthchop_threshold: 0  # 999999


########################################
# Extruder & Driver Settings
########################################

[extruder]
step_pin: PD6
dir_pin: !PD3  # motor direction pin
enable_pin: !PB3
microsteps: 16
gear_ratio: 50:10
rotation_distance: 22.667233 #22.67895 # 4.5  # E-Steps Extruder (rotation_distance) --> [extruder] section --> <rotation_distance> = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: EPCOS 100K B57560G104F
#sensor_type: flsun_thermistor #Generic 3950
sensor_pin: PC1
#smooth_time: 0.2
min_temp: -5  # extruder min temp
max_temp: 315  # extruder max temp-15c
max_extrude_cross_section: 0.640
max_extrude_only_distance: 501
instantaneous_corner_velocity: 1000
max_extrude_only_accel: 1000
max_extrude_only_velocity: 75.0
pressure_advance: 0.032  # default pressure_advance: 0.041
pressure_advance_smooth_time : 0.05
#control = pid
#pid_kp = 18.646
#pid_ki = 0.949
#pid_kd = 91.600

[tmc2209 extruder]
uart_pin: PD9
run_current: 0.900
hold_current: 0.01
stealthchop_threshold: 999999
##interpolate: false 

#[thermistor flsun_thermistor] #ntc3950 New
#temperature1: 25
#resistance1: 86732.304 
#temperature2: 190
#resistance2: 561.122
#temperature3: 260
#resistance3:  155.017

########################################
# Bed Settings
########################################



[heater_bed]
heater_pin: PA0
sensor_pin: PC0
sensor_type: EPCOS 100K B57560G104F
#sensor_type: Generic 3950 # table or (flsun ntc3950) calibrated to +/-5 Note note stock 3950 tables were doen for amazon 5 packs hence "generic""
#smooth_time: 0.7
min_temp: -5
max_temp: 120
