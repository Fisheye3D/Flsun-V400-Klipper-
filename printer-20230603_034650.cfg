#pid_kp = 74.957
#pid_ki = 2.524
#pid_kd = 556.559

#[thermistor flsun_bed] #ntc3950
#temperature1: 25
#resistance1: 96133.006 
#temperature2: 50
#resistance2:  31350.574
#temperature3: 100
#resistance3:  3999.966


########################################
# Filament Sensor Settings
########################################

[filament_switch_sensor filament_sensor]  
pause_on_runout: True
runout_gcode:
 PAUSE
  M400 #Wait for current moves to finish: 
  M117 Ejecting remaining filament
  G0 E-0.5 F300  
  G0 E-51F1200  #eject remaining filament 0 
  #insert_gcode: RESUME  
switch_pin: PA4

########################################
# Fans & Temp Settings
########################################

[fan]
pin: PB1
#cycle_time: 0.00004
hardware_pwm: true
kick_start_time: 0.03
cycle_time: 0.0002
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.2

[heater_fan heat_sink_fan] 
pin: PB0
heater_temp: 50.0
cycle_time: 0.00004

[temperature_sensor Speeder_Pad]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[verify_heater extruder]
max_error: 500
hysteresis: 20

[verify_heater heater_bed]
max_error: 120
hysteresis: 5

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PC2
min_temp: 0
max_temp: 100
gcode_id: C


##############################
##   Bed mesh   ##
##############################


[delta_calibrate]
radius: 147
horizontal_move_z: 30
speed: 100


[probe]
pin:!PA11
x_offset: 0
y_offset: 0
#z_offset: 16 #the distance between nozzle and level switch
speed: 4
lift_speed: 10
samples: 3 #probe one point three times get an average
Sample_retract_dist: 3
samples_result: average
samples_tolerance: 0.02
samples_tolerance_retries: 10



[bed_mesh]
speed: 80
horizontal_move_z: 30 #This value is related to the lift height of the nozzle during bed_mesh
mesh_radius: 145
mesh_origin: 0,0
round_probe_count: 9 # 7*7
mesh_pps: 5,5
algorithm: bicubic
move_check_distance: 3
bicubic_tension: 0.1
split_delta_z: 0.025
#fade_start: 1
#fade_end: 15
relative_reference_index: 24 #16 # Mesh values: 6=5 points 24 = 9 point Its better to use  less points in most cases unless dealing with extreamly  uneven surfaces eg slight bubled stickers , chunky powercoat etc
#fade_start: 1
#fade_end: 15 



#################################
# Endstop testing #
#################################

[endstop_phase stepper_a]
endstop_align_zero: false

[endstop_phase stepper_b]
endstop_align_zero: false

[endstop_phase stepper_c]
endstop_align_zero: false 




########################################
# LED Settings
########################################

[output_pin LED_Hotend]
pin: PE12
pwm: False
value: 0  #0 = off ,1 = on

[output_pin LED_Logo]
pin: PD11
pwm: False
value: 1 #0 = off ,1 = on

[neopixel RGB]
pin: PB2
chain_count: 60
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

